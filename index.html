<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="../public/css/styles.css" />
  </head>
  <body>
    <h1>Passwortgenerator</h1>

    <label for="length">Passwortlänge von 6 bis zum 99 erlaubt:</label>
    <input type="number" id="length" min="6" max="99" value="6" />

    <div id="labelChebox">
      <label
        ><input type="checkbox" id="checkboxUpperCase" /> Geben Sie bitte
        Großbuchstaben ein</label
      >
      <label>
        <input type="checkbox" id="checkboxLowerCase" />
        Fügen Sie bitteKleinbuchstaben ein
      </label>
      <label
        ><input type="checkbox" id="checkboxNumber" /> Geben Sie bitte Zahlen
        ein</label
      >
      <label
        ><input type="checkbox" id="checkboxSpecialChar" /> Fügen Sie bitte
        Sonderzeichen hinzu</label
      >
    </div>

    <button onclick="generatePassword()">Generate Password</button>

    <br />

    <h3>Generated Password:</h3>
    <div id="generatedPassword"></div>

    <script type="text/javascript" src="genaratePassword.js"></script>
  </body>
</html>
